<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #music {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .player-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }
    .player-controls button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .player-controls button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .song-list {
      list-style: none;
      padding: 0;
    }
    .song-list li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
    }
    .song-list li:hover {
      background-color: #f0f0f0;
    }
    .song-list li.active {
      background-color: #e7f1ff;
      font-weight: bold;
    }
    .error {
      color: red;
      font-style: italic;
    }
    .loading {
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="music">
    <div class="player-controls">
      <audio id="audio-player" controls>
        <source id="audio-source" src="" type="audio/mp4">
        Your browser does not support the audio element.
      </audio>
      <button id="play-pause" disabled>Play</button>
    </div>
    <ul class="song-list" id="song-list">
      <li class="loading">Loading songs...</li>
    </ul>
  </div>
</body>
</html>
